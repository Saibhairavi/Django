<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    {%  for message in messages %}
    <div class='alert  alert-{{message.tags}} alert-dismissable fade show' role='alert'>
        {{message}}
    </div>
    {% endfor %}
    
    {% if user.is_authenticated %} 
        <h2>Hello  {{fname}} ,welcome!!</h2>
        <h4>You are successfully logged in</h4>
        <button type="submit" class="btn btn-primary"><a href="/signout">SignOut</a></button>
    {% else %}   
    <h2> Welcome Home</h2> 
   
    <button type="submit" class="btn btn-primary"><a href="/signup">Signup</a></button>
    <button type="submit" class="btn btn-primary"><a href="/signin">SignIn</a></button>
    {% endif %}
</body>
</html>
